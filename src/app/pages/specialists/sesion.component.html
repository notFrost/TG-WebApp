<h1 *ngIf="crear">Crear sesion</h1>
<h1 *ngIf="!crear" mat-dialog-title>Editar sesion {{1}}</h1>

<div mat-dialog-content fxLayoutAlign="flex-end" fxLayout="column">
  <form (submit)="onSubmit()"  #sessionForm="ngForm" fxLayoutAlign="space-between">
    <mat-form-field >
      <input matInput placeholder="Titulo" name="titulo" required [(ngModel)]="sesionData.title">
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="Descripcion" name="descripcion" required [(ngModel)]="sesionData.description">
    </mat-form-field>
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Indique fecha</mat-label>
      <input matInput [matDatepicker]="picker1"/>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <button mat-button color="primary">Agregar</button>
  </form>
  <button  mat-dialog-close mat-button color="secondary">Cerrar</button>
</div>
