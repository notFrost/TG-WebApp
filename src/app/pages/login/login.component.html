<mat-card>
  <mat-card-title>Iniciar Sesion</mat-card-title>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="submit()">
      <mat-form-field >
        <input matInput placeholder="Username" name="username" required [(ngModel)]="loginData.user">
      </mat-form-field>
      <mat-form-field >
        <input  type="password" matInput placeholder="Password" name="password" required [(ngModel)]="loginData.password">
      </mat-form-field>
      <p class="button">
        <button type="submit" mat-button>Login</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
